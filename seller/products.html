<!-- /seller/products.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ShopUp • My Products</title>

    <!-- keep base for GH Pages script paths -->
    <base href="../" />

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:24px; background:#0b1220; color:#e8eefc; }
      .wrap { max-width: 980px; margin: 0 auto; }
      .top { display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap; }
      .card { background:#111a2e; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:18px; margin-top:14px; }
      h1 { margin:0; font-size:20px; }
      .muted { opacity:.8; }
      .row { display:flex; gap:12px; flex-wrap:wrap; }
      label { display:block; font-size:12px; margin:12px 0 6px; opacity:.9; }
      input, select, textarea {
        width:100%; padding:10px 12px; border-radius:10px;
        border:1px solid rgba(255,255,255,.12); background:#0b1220; color:#e8eefc;
      }
      textarea { min-height: 90px; resize: vertical; }
      button {
        padding:10px 12px; border-radius:10px; border:0; background:#2d6cff;
        color:white; font-weight:600; cursor:pointer;
      }
      button.secondary { background:transparent; border:1px solid rgba(255,255,255,.16); }
      button.danger { background: transparent; border:1px solid rgba(255,90,90,.35); color:#ffb3b3; }
      .msg { margin-top:10px; font-size:13px; }
      table { width:100%; border-collapse: collapse; }
      th, td { text-align:left; padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.08); font-size: 13px; }
      th { opacity:.85; font-weight:600; }
      a { color:#8ab4ff; }
      .pill { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.14); font-size:12px; opacity:.95; }
      .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:12px; }
      @media (max-width: 760px){ .grid2 { grid-template-columns: 1fr; } }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="top">
        <div>
          <h1>My Products</h1>
          <div class="muted">Create and manage products in <code>shopup_core.products</code> (RLS protected).</div>
        </div>
        <div class="row">
          <a href="seller/dashboard.html" style="text-decoration:none;"><button class="secondary" type="button">Back to Dashboard</button></a>
          <button id="logoutBtn" class="secondary" type="button">Logout</button>
        </div>
      </div>

      <div class="card">
        <h1 style="margin-bottom:10px;">Create product</h1>

        <form id="productForm">
          <label for="title">Title *</label>
          <input id="title" name="title" required placeholder="e.g. Indomie (Carton) - 40 Packs" />

          <div class="grid2">
            <div>
              <label for="category">Category (optional)</label>
              <input id="category" name="category" placeholder="e.g. Groceries" />
            </div>
            <div>
              <label for="campus_id">Campus (optional)</label>
              <select id="campus_id" name="campus_id">
                <option value="">Loading campuses...</option>
              </select>
            </div>
          </div>

          <label for="description">Description (optional)</label>
          <textarea id="description" name="description" placeholder="Short product description..."></textarea>

          <div class="grid2">
            <div>
              <label for="price_ghs">Price (GHS) *</label>
              <input id="price_ghs" name="price_ghs" type="number" step="0.01" min="0" required placeholder="e.g. 45" />
            </div>
            <div>
              <label for="is_available">Availability</label>
              <select id="is_available" name="is_available">
                <option value="true">Available</option>
                <option value="false">Not available</option>
              </select>
            </div>
          </div>

          <div class="grid2">
            <div>
              <label for="status">Status</label>
              <select id="status" name="status">
                <option value="draft">Draft</option>
                <option value="published">Published</option>
              </select>
            </div>
            <div>
              <label for="image_urls">Image URLs (comma-separated)</label>
              <input id="image_urls" name="image_urls" placeholder="https://... , https://..." />
            </div>
          </div>

          <button id="createBtn" type="submit">Create product</button>
          <div id="formMsg" class="msg muted"></div>
        </form>
      </div>

      <div class="card">
        <div class="top" style="margin-bottom:10px;">
          <h1>My product list</h1>
          <button id="refreshBtn" class="secondary" type="button">Refresh</button>
        </div>

        <div id="listMsg" class="msg muted">Loading…</div>

        <div style="overflow:auto;">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Status</th>
                <th>Available</th>
                <th>Campus</th>
                <th style="width:160px;">Actions</th>
              </tr>
            </thead>
            <tbody id="productsTbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Supabase + DI + app -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/core/container.js"></script>
    <script src="js/core/result.js"></script>

    <!-- Services -->
    <script src="js/features/seller/sellerService.js"></script>
    <script src="js/features/products/productService.js"></script>

    <!-- Bootstrap -->
    <script src="js/bootstrap/app.bootstrap.js"></script>

    <!-- Controller + bootstrap -->
    <script src="js/controllers/seller-products.controller.js"></script>
    <script src="js/bootstrap/seller-products.bootstrap.js"></script>
  </body>
</html>
