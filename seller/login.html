<!-- /seller/login.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ShopUp • Seller Login</title>

    <!-- GitHub Pages base fix -->
    <base href="../" />

    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 24px;
        background: #0b1220;
        color: #e8eefc;
      }
      .card {
        max-width: 520px;
        margin: 0 auto;
        background: #111a2e;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 18px;
      }
      h1 { font-size: 20px; margin: 0 0 12px; }
      p { margin: 0 0 16px; opacity: .85; }
      label { display:block; font-size: 12px; margin: 12px 0 6px; opacity:.9; }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,.12);
        background:#0b1220;
        color:#e8eefc;
      }
      button {
        width: 100%;
        margin-top: 14px;
        padding: 12px 14px;
        border-radius: 10px;
        border: 0;
        background:#2d6cff;
        color:white;
        font-weight:600;
        cursor:pointer;
      }
      button:disabled { opacity:.6; cursor:not-allowed; }
      .msg { margin-top: 12px; font-size: 13px; }
      .hint { font-size: 12px; opacity:.75; margin-top: 10px; }
      a { color:#8ab4ff; }
      .row { display:flex; gap:10px; }
      .row > button.secondary {
        background: transparent;
        border: 1px solid rgba(255,255,255,.16);
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Seller Login</h1>
      <p>Log in to manage your ShopUp seller account.</p>

      <form id="sellerLoginForm">
        <label for="email">Email *</label>
        <input id="email" name="email" type="email" placeholder="you@email.com" required />

        <label for="password">Password *</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required />

        <button id="submitBtn" type="submit">Login</button>

        <div class="row" style="margin-top:10px;">
          <button id="forgotBtn" class="secondary" type="button">Forgot password</button>
          <button id="goRegisterBtn" class="secondary" type="button">Create account</button>
        </div>

        <div id="msg" class="msg"></div>
      </form>

      <div class="hint">
        You’ll be redirected to your dashboard after login.
      </div>
    </div>

    <!-- 1) Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- 2) Config -->
    <script src="js/supabase-config.js"></script>

    <!-- 3) Core DI -->
    <script src="js/core/container.js"></script>

    <!-- 4) App bootstrap (creates supabaseClient) -->
    <script src="js/bootstrap/app.bootstrap.js"></script>

    <!-- 5) Controller + bootstrap -->
    <script src="js/controllers/seller-login.controller.js"></script>
    <script src="js/bootstrap/seller-login.bootstrap.js"></script>

    <!-- Loader sanity check -->
    <script>
      console.log("[ShopUp] Loaded objects (login):", {
        ShopUpContainer: !!window.ShopUpContainer,
        ShopUpConfig: !!window.ShopUpConfig,
        supabaseSDK: !!window.supabase,
      });
    </script>
  </body>
</html>
